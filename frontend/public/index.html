<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/static/img/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Ứng dụng web NutriCheck là một trợ lý dinh dưỡng để kiểm soát chế độ ăn uống, quản lý thói quen ăn uống và duy trì sức khỏe tốt :)"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json cung cấp metadata được sử dụng khi ứng dụng web của bạn được cài đặt
      trên thiết bị di động hoặc máy tính để bàn của người dùng. Xem thêm tại https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Lưu ý việc sử dụng %PUBLIC_URL% trong các thẻ bên trên.
      Nó sẽ được thay thế bằng URL của thư mục `public` trong quá trình build.
      Chỉ các tệp trong thư mục `public` mới có thể được tham chiếu từ HTML này.

      Không giống như "/favicon.ico" hoặc "favicon.ico", "%PUBLIC_URL%/favicon.ico" 
      sẽ hoạt động chính xác với cả định tuyến phía client và URL không phải gốc.
      Tìm hiểu cách cấu hình URL không phải gốc bằng cách chạy `npm run build`.
    -->
    <title>Trợ lý dinh dưỡng</title>
  </head>

  <body>
    <noscript>Bạn cần bật JavaScript để chạy ứng dụng này.</noscript>
    <div id="root"></div>
  </body>
</html>
